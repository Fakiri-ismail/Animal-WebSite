{% extends "base.html" %}

{% block title %} Login Page {% endblock %}

{% block content %}
<div style="text-align: center">
    <h1>Login</h1>
    {% if message %}
        <p style="color:red">{{ message }}</p>
    {% endif %}
    <form action="{{url_for('login')}}" method="POST">
        {{ form.email.label }}:<br>
        {{ form.email }}<br>

        {{ form.password.label }}: <br>
        {{ form.password }}<br><br>

        {{ form.csrf_token }}
        {{ form.submit }}
    </form>
</div>
{% endblock %}
